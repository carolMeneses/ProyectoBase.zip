<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:body>
        <h:form id="formularioCliente">
            <h3>Nombre</h3>
            <h:inputText title="Nombre" value="#{cliente.nombre}"></h:inputText>
            <h3>Identificación</h3>
            <h:inputText title="Identificacion" value="#{NuevoCliente.documento}"></h:inputText>
            <h3>Teléfono</h3>
            <h:inputText title="Teléfono" value="#{NuevoCliente.telefono}"></h:inputText>
            <h3>Dirección</h3>
            <h:inputText title="Dirección" value="#{NuevoCliente.direccion}"></h:inputText>
            <h3>Email</h3>
            <h:inputText title="E-mail" value="#{NuevoCliente.email}"></h:inputText>
             <p:commandButton   value="Add client"  actionListener="#{NuevoCliente.adicionarCliente}" update="formularioCliente" >
            </p:commandButton>
        </h:form>  
    </h:body>
</html>
