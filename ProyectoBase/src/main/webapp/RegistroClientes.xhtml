<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:body>
        <h:form id="formularioCliente">
            <h3>Nombre</h3>
            <h:inputText title="Nombre" value="#{AlquilerItems.nombre}"></h:inputText>
            <h3>Identificación</h3>
            <h:inputText  title="Identificacion" value="#{AlquilerItems.documento}"></h:inputText>
            <h3>Teléfono</h3>
            <h:inputText title="Teléfono" value="#{AlquilerItems.telefono}"></h:inputText>
            <h3>Dirección</h3>
            <h:inputText title="Dirección" value="#{AlquilerItems.direccion}"></h:inputText>
            <h3>Email</h3>
            <h:inputText title="E-mail" value="#{AlquilerItems.email}"></h:inputText>
             <p:commandButton   value="Add client"  actionListener="#{AlquilerItems.adicionarCliente}" update="formularioCliente" >
            </p:commandButton>
            
            
            <p:separator>
                <p:dataTable id="formularioCliente" var="informacion"  value="#{AlquilerItems.acumulados}">

                    <f:facet name="header">
                        Lista Clientes
                    </f:facet>
                    <p:column headerText="Nombre">
                        <h:outputLabel value="#{informacion.nombre}"></h:outputLabel>
                    </p:column>                        
                   <p:column headerText="Identificación">
                       <h:outputLabel value="#{informacion.documento}"></h:outputLabel>
                    </p:column> 
                    <p:column headerText="Telefono">
                        <h:outputLabel value="#{informacion.telefono}"></h:outputLabel>                        
                    </p:column>
                    <p:column headerText="Dirección">
                        <h:outputLabel value="#{informacion.direccion}"></h:outputLabel>                        
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputLabel value="#{informacion.email}"></h:outputLabel>                        
                    </p:column>
                </p:dataTable>
            </p:separator>

        </h:form>  
    </h:body>
</html>
