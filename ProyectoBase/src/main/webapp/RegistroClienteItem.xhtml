<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
        <h:head></h:head>
    <h:body>
       <h:form id="formularioItem">
           
           <p:dataTable id="formularioCliente" var="informacionItem"  value="#{AlquilerItems.items}">

                    <f:facet name="header">
                        ListaItems
                    </f:facet>
                    <p:column headerText="Tipo">
                        <h:outputLabel value="#{informacionItem.item.tipo}"></h:outputLabel>
                    </p:column>                        
                   <p:column headerText="nombre">
                       <h:outputLabel value="#{informacionItem.item.nombre}"></h:outputLabel>
                    </p:column> 
                    <p:column headerText="Multa">
                        <h:outputLabel value="#{informacion.telefono}"></h:outputLabel>                        
                    </p:column>
                    <p:column headerText="Valor de la recta">
                        <h:outputLabel value="#{informacionItem.item.tarifaxDia}"></h:outputLabel>                        
                    </p:column>
                    
                </p:dataTable>
            
            
            
            
        </h:form>  

    </h:body>

</html>
