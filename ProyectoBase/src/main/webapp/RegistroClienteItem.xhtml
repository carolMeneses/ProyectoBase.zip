<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:body>
        <h:form id="formularioItem">
          
            <p:dataTable id="formularioItem" var="info"  value="#{AlquilerItems.clienteNuevo.rentados}">
                <f:facet name="header">
                    Lista de Item
                </f:facet>
                <p:column headerText="Nombre">
                    <h:outputLabel value="#{info.item.nombre}"></h:outputLabel>
                </p:column>     
                <p:column headerText="Id Item">
                    <h:outputLabel value="#{info.item.id}"></h:outputLabel>
                </p:column>
                 <p:column headerText="Multa">
                     <h:outputLabel value="#{info.precioTotal}"></h:outputLabel>
                </p:column>
            </p:dataTable>
          
            <h2>Registro del Alquiler</h2>
            <hr/>
            <h:outputLabel for="IdItem" value="Id Item: " />
            <h:inputText id="id" value="#{AlquilerItems.id}" required="true"></h:inputText>

            <h:outputLabel for="Dias" value="Numero de Dias: " />
            <h:inputText id="Dias" value="#{AlquilerItems.numDias}" required="true"></h:inputText>
            <br/>
            <h2>Costo Alquiler</h2>
            <br/>
            <h:outputText value="#{AlquilerItems.totalAlquiler}" />

            <p:commandButton value="Registrar" actionListener="#{AlquilerItems.adicionarAlquiler}" update="formularioItem" />
            <p:commandButton update=":formularioItem" value="Regresar" action="RegistroClientes" immediate="true"/>
            <hr/>

        </h:form>  

    </h:body>

</html>
